  <html>

  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;

    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
    text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
/* background colour to green */
    .active {
      background-color: #4CAF50;
      }
    </style>
    </head>
    <body>

    <ul>
      <li><a class="active" href="#Main Page">Main Page</a></li>
      <li><a href="#About Us">About Us</a></li>
      <li><a href="#Get Involved ">Get Involved</a></li>
    <li style="float:right"><a class="active" href="#Donate">Donate Now!</a></li>
